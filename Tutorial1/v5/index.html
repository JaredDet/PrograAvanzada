<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutorial HTML-Javascript</title>
    <link rel="stylesheet" type="text/css" href="./javier.css" />
    <script>
      function quepasa() {
        alert("¿Siguiente qué?");
      }
    </script>
  </head>

  <body>
    <h4>Mi Tabla</h4>
    <table border="2px" class="mi_verde">
      <tr>
        <td>Hola</td>
        <td class="mi_verde_claro">Mundo</td>
      </tr>
      <tr>
        <td colspan="2">
          <button type="button" onclick="quepasa()">Siguiente</button>
        </td>
      </tr>
    </table>
  </body>
</html>
