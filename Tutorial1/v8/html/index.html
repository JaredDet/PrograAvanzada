<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Tutorial HTML-Javascript</title>
    <link rel="stylesheet" type="text/css" href="../css/javier.css" />
    <script src="../javascript/creaTabla.js"></script>
  </head>

  <body>
    <h4>Mi Tabla</h4>
    <div id="aqui"></div>
    <script>
      let listaColores = ["#339090", "#6090AA", "#80BB40"];
      function agregaColor() {
        let valor = document.getElementById("otromas").value;
        listaColores.push(valor);
        crearTablaColor("aqui", listaColores);
      }
      crearTablaColor("aqui", listaColores);
    </script>
    <br />
    Otro color: <input type="text" id="otromas" />
    <button type="button" onclick="agregaColor()">Agrega</button>
  </body>
</html>
